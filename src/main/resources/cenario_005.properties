#Informa se os dados serão coletadas para todas as fase. Padrão=false
show.allPhase=true

#Informa se o comportamento dos servidor mudará conforme o tempo
system.serverChange=false

#Periodicidade das mudança
server.change.days=30

#Uma resposta do servidor vale entre
response.valid.min=5
rating.valid.max=30000

#Valor inicial de cada carteira
agent.count.initvalue=100000

#Define que quanto em quanto tempo o garbage collection deve ser acionado. O tempo é representado em dias
system.gc=100

#Informa de quanto em quanto tempo as informaçoes serão coletadas para o arquivo de saída.
tempo.coleta=15

#Configura o tipo de coleta, client (1) (coleta as informações dos cliente), server (2) (dos servidores, all (3) (ambos)
colect.model=1

#data.actives=VALE5,CSNA3,GGBR4,GOAU4,USIM5

#informa o número de grupos do sistema
agent.group.size=1

#CLIENT
create.clients=DirectTrust:1

#SERVER
create.servers=MV05Strategy:1,MV10Strategy:1,MV20Strategy:1,VolumeStrategy:1,EstStrategy:1,CandlesStrategy:1,CandleEngolfoStrategy:1

#Janela de tempo do método estocático
